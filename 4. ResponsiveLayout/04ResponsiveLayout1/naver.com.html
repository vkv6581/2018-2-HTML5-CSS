<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naver clone</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="css/naver.com.css">
</head>
<body>
    <!-- 1. 메뉴, 네이버 로고 -->
    <section id="first">
        <!-- menu icon -->
        <p><i class="fas fa-bars"></i></p>
        <img src="img/m_naver_logo.png" alt="m_naver_logo">
    </section>

    <!-- 2. 검색 창 + 아이콘 -->
    <section id="second">
        <input type="text">
        <ul>
            <!-- mic icon -->
            <li><i class="fas fa-microphone"></i></li> 
            <!-- cmaera icon -->
            <li><i class="fab fa-instagram"></i></li>
            <!-- map marker icon -->
            <li><i class="fas fa-map-marker-alt"></i></li>
        </ul>
    </section>

    <!-- 3. 5개의 nav var -->
    <section id="third">
        <ul>
            <li class="active">뉴스</li>
            <li>연예</li>
            <li>스포츠</li>
            <li>쇼핑</li>
            <li>우리동네</li>
            <!-- 더보기 아이콘 -->
            <li id="plusIcon"><i class="fas fa-plus"></i></li>
        </ul>
    </section>
</body>
</html>
