<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google clone</title>

    <!-- link는 css위에 하는 것이 좋다. (직접 커스터마이징한것을 제일 아래로) -->
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="css/google.com.css">
</head>
<body>
    <!-- 디자인시안 분석 왼쪽 위부터 오른쪽 아래로 -->
    <!-- 1. navigation bar -->
    <section id="first">
        <ul>
            <li>Gmail</li>
            <li>이미지</li>
            <li><i class="fas fa-th"></i></li> <!--메뉴 아이콘-->
            <li class="label">1</li>
            <li class="profile"><img src="img/profile.png" alt="profile"></li> <!--프로필 이미지-->
        </ul>
    </section>

    <!-- 2. google Img -->
    <section id="second">
        <img src="img/google_logo.png" alt="google_logo">
    </section>

    <!-- 3. form tag (search) -->
    <section id="third">
        <input type="text">
        <ul>
            <li><i class="fas fa-keyboard"></i></li> <!--키보드 아이콘-->
            <li><i class="fas fa-microphone"></i></li> <!--마이크 아이콘-->
        </ul>
    </section>

    <!-- 4. buttons -->
    <section id="fourth">
        <button>Google검색</button>
        <button>I'm Feeling Lucky</button>
    </section>

    <!-- 5. nav bar (bottom) -->
    <section id="fifth">
        <div>
            <p>대한민국</p>
        </div>
        <ul>
            <li>광고</li>
            <li>비즈니스</li>
            <li>Google정보</li>
        </ul>
        <ul class="bottomNavRight">
            <li>개인정보처리방침</li>
            <li>약관</li>
            <li>설정</li>
        </ul>
    </section>

</body>
</html>
